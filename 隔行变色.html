<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隔行变色</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            list-style-type: none;
            width: 500px;
            margin: 10px auto;
        }

        #box>li {
            height: 40px;
            line-height: 40px;
            border-bottom: 1px dashed #666;
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <!-- ul#box>li*5{我是第$个li，哈哈哈。} -->
    <ul id="box">
        <li>我是第1个li，哈哈哈。</li>
        <li>我是第2个li，哈哈哈。</li>
        <li>我是第3个li，哈哈哈。</li>
        <li>我是第4个li，哈哈哈。</li>
        <li>我是第5个li，哈哈哈。</li>
    </ul>
    <script>
        var box = document.getElementById("box");
        var list = box.getElementsByTagName("li");
        /**
         * 自定义属性编程思想：
         *     前期将一些值存储到元素的自定义属性上，后期需要用到的时候，直接从属性上获取这些值即可。
         */
        for (let i = 0; i < list.length; i++) {
            list[i].myOriginBg = i % 2 === 0 ? "white" : "pink";
            list[i].style.backgroundColor = list[i].myOriginBg;
            list[i].onmouseover = function () {
                //此时的this代表当前的li
                this.style.backgroundColor = "lightblue";
            }
            list[i].onmouseout = function () {
                this.style.backgroundColor = this.myOriginBg;
            }

        }
    </script>
</body>

</html>
